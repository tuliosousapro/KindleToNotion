name: Build Extension

on:
  push:
    branches:
      - React-native-version  # Change to your branch, e.g., dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use your preferred Node version

      - name: Install dependencies
        run: npm install
        working-directory: package

      - name: Build project
        run: npm run build
        working-directory: package/build/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: package/build/  # Outputs to /build as specified
